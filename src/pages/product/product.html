<ion-header>

  <ion-navbar>
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listProduct">
      <ion-thumbnail item-start>
        <img src="{{item.image}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
       <button (click)="gotoDetails(item)" ion-button clear item-end>View</button> 
    </ion-item>
  </ion-list>

</ion-content>
