<ion-header>
  <ion-navbar color="vietdv">
    <ion-title class="ion-title">Create account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="notification-normal">
    Welcome to Vietdv's first app. Create an account to save equipment.
  </div>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label color="gray"><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="input" placeholder="User Name" name="name" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="gray"><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="gray"><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="gray"><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Confirm Password" name="confirm_password" [(ngModel)]="confirm_password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="primary" full type="submit" (click)="register()">Sign up</button>
          <button ion-button class="submit-btn" color="primary" full type="submit"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon><span class="signup-fb-button">Sign up with Facebook</span></button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
