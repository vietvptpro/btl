<ion-header>
  <ion-navbar color="dark" hideBackButton="true">
    <ion-title>
      List Product
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)='logOut()'>
        <ion-icon name="log-out" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of listProduct" (click) = "getProductDetails(product)">
      <ion-thumbnail product-start>
        <img src="{{product.image}}">
      </ion-thumbnail>
      <div class="product-details">
        <h2>{{product.name}}</h2>
        <p>Price: {{product.price}} VNƒê</p>
        <p>Description: {{product.description}}</p>
      </div>
    </ion-item>
  </ion-list>
