<ion-header>
  <ion-navbar color="vietdv">
    <ion-title class="ion-title">Sign in</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>

  <div class="logo-row">
    <img src="assets/img/header.png" />
  </div>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="gray"><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="gray"><ion-icon ios="ios-lock" md="md-lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="primary" (click)="login(email,password)">Login</button>
          <button ion-button class="submit-btn" full type="submit" color="primary" (click)="loginFacebook()">Login with Facebook</button>
          <button ion-button class="register-btn" type="button" block clear color="primary" (click)= "gotoSignup()">Create New Account</button>
          <button ion-button class="forgot-password" type="button" block clear color="primary" [navPush]="">Forgot your password?</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
